<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="group2.css">
	<title>Currency converter</title>
</head>
<body>
	<div class= "form-container">
		<h1>Currency Convertor</h1>
		<br>
		<form onsubmit="return false">
			<select name="Currency rate" class="con">
				<option value="select" selected disabled>Select currency</option>
				<option value="1">Dollar</option>
				<option value="1">Naira</option>
				<option value="1">Pound</option>
				<option value="1">Euro</option>
				<option value="1">Yen</option>
				<option value="1">Swiss Franc</option>
			</select>
			<br>
			<input type="number" class="forex-amount" placeholder="Enter amount">
			<br>
			<br>
			<select name="Currency rate" class="fx">
				<option value="select" selected disabled>Currency rate</option>
				<option value="Dollar">Dollar</option>
				<option value="2">Naira</option>
				<option value="2">Pound</option>
				<option value="2">Euro</option>
				<option value="2">Yen</option>
				<option value="2">Swiss Franc</option>
			</select>
			<br>
			<p class="result"></p>
			<br>
			<br>
			<button onclick="calc()">
				Calculate
			</button>

		</form>
	</div>

</body>
</html>
