<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="group2.css">
	<title>Currency converter</title>
</head>
<body>
	<div class= "form-container">
		<h1>Currency Convertor</h1>
		<br>
		<form onsubmit="return false">
			<select name="Currency rate" id="con">
				<option value="select" selected disabled>Select currency</option>
				<option value="1">Dollar</option>
				<option value="1">Naira</option>
				<option value="1">Pound</option>
				<option value="1">Euro</option>
				<option value="1">Yen</option>
				<option value="1">Swiss Franc</option>
			</select>
			<br>
			<input type="number" id="forex-amount" placeholder="Enter amount">
			<br>
			<br>
			<select name="Currency rate" id="fx">
				<option value="select" selected disabled>Select currency</option>
				<option value="1">Dollar</option>
				<option value="362">Naira</option>
				<option value="0.75766">Pound</option>
				<option value="0.90177">Euro</option>
				<option value="108.362">Yen</option>
				<option value="0.96349">Swiss Franc</option>
			</select>
			<br>
			<p id="result"></p>
			<br>
			<br>
			<button onclick="calc()">Calculate</button>

		</form>
	</div>

</body>
<script type="text/javascript" src="curr.js"></script>
</html>
